<div [ngClass]="{ 'carousel-component': true, 'dark-theme': isDarkMode }">
  <header class="fs-4">What are you <b>here to do?</b></header>
  <div class="d-flex justify-content-around align-items-center">
    <app-carousel-card
      *ngFor="let item of sortedItems; index as idx"
      [item]="item"
      [selected]="item === selectedItem"
      [ngClass]="{ 'd-none': !itemVisible(idx) }"
    ></app-carousel-card>
  </div>
  <footer class="row justify-content-between">
    <div class="col-lg-6 col-md-2 text-center">
      <button class="btn btn-dark rounded-circle" (click)="back()">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <div class="col-lg-6 col-md-2 text-center">
      <button class="btn btn-dark rounded-circle" (click)="next()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </footer>
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="flexSwitchCheckDefault"
      [(ngModel)]="isDarkMode"
    />
    <label class="form-check-label" for="flexSwitchCheckDefault"
      >(debug) Dark mode</label
    >
  </div>
</div>
